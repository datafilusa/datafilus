<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Portal</title>

  <!-- CSS Links -->
  <link rel="stylesheet" href="nav.css" />
  <link rel="stylesheet" href="portal.css" />
  <link rel="stylesheet" href="portal2.css" />
  <link rel="stylesheet" href="portallogin.css" />
  <link rel="stylesheet" href="footer.css" />
  <link rel="stylesheet" href="fullgrade.css" />

  <!-- Search & Highlight CSS (for overlay only, safe) -->
  <link rel="stylesheet" href="search-results.css" />

  <!-- Search overlay JS -->


  <!-- Portal JS -->
  <script src="navjsforportal.js" defer></script>
  <script src="portalscript.js" defer></script>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Merriweather:ital,wght@1,400&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet" />

  <!-- Open Graph -->
  <meta property="og:title" content="DataFil - Virtual Assistance Services" />
  <meta property="og:description" content="Connecting continents and building dreams." />
  <meta property="og:image" content="https://datafil-va.com/image/previewimage.png" />
  <meta property="og:url" content="https://datafil-va.com" />
  <meta property="og:type" content="website" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="DataFil - Virtual Assistance Services" />
  <meta name="twitter:description" content="Connecting continents and building dreams." />
  <meta name="twitter:image" content="https://datafil-va.com/image/previewimage.png" />
</head>


  <!-- NAVBAR -->
  <header class="navbar">
    <div class="logo">
      <a href="index.html"><img src="image/datafillogo.png" alt="DataFil Logo" /></a>
    </div>
    <nav class="nav-buttons" id="navButtons">
      <a href="index.html"><button>HOME</button></a>
      <a href="aboutus.html"><button>ABOUT US</button></a>
      <a href="ourservices.html"><button>OUR SERVICES</button></a>
      <a href="portal.html" class="active"><button>PORTAL</button></a>
      <a href="faq.html"><button>FAQ</button></a>
      <a href="contactus.html"><button>CONTACT US</button></a>
    </nav>
    <div class="navbar-right">
      <button id="searchIcon" class="search-icon">
        <img src="image/searchicon.png" alt="Search" />
      </button>
      <div class="burger" id="burgerMenu">â˜°</div>
    </div>
  </header>
  <div id="searchResultsContainer" style="display:none;"></div>
  <!-- Full-screen search overlay -->
  <div id="searchOverlay" class="search-overlay">
    <div class="search-box">
      <input type="text" id="overlaySearchInput" placeholder="Type keywords to search..." />
      <button id="overlaySearchButton"><img src="image/searchicon3.png" alt="Search" /></button>
    </div>
  </div>

  <div class="container">

    <!-- Login Box -->
    <section class="login-box" id="loginBox">
      <h2>PORTAL LOGIN</h2>
      <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required />

        <label for="password">Password:</label>
        <div class="password-wrapper">
          <input type="password" id="password" placeholder="Password" />
          <span id="togglePassword">
            <svg id="togglePasswordSvg" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M12 5c-7 0-11 7-11 7s4 7 11 7 11-7 11-7-4-7-11-7z"/>
              <circle cx="12" cy="12" r="2.5"/>
            </svg>
          </span>
        </div>

        <label class="remember-me">
          <input type="checkbox" id="rememberMe"> Remember me
        </label>

        <button type="submit">Login</button>

        <p id="errorMessage" style="color: red; display: none; font-size: 13px; margin-top: 5px;">
          Wrong username or password. Try again.
        </p>
      </form>

      <p class="forgot-password">
        Forgot password? (<a href="contactus.html#contactFormSection" class="contact-admin-link">contact admin</a>)
      </p>

      <div class="footer-logos">
        <span>Powered by</span>
        <img src="image/datafillogo.png" alt="Company Logo" />
      </div>
    </section>

    <!-- Profile Page (hidden initially) -->
    <section class="profile-page" id="profilePage" style="display:none;">
      <h1>Student Portal</h1>

      <!-- Profile Header -->
      <div class="profile-header">
        <div class="profile-picture">
          <img src="profile-placeholder.png" alt="Profile Picture" />
        </div>
        <div class="profile-info">
          <h2>John Doe</h2>
          <p>Year Level: 2</p>
          <p>Birth Date: January 1, 2003</p>
          <p>Email: </p>
          <p>Phone: </p>
        </div>

        <!-- Semester/Year Dropdown -->
        <div class="semester-selector">
          <label for="semesterDropdown">Semester:</label>
          <select id="semesterDropdown">
            <!-- Options will be populated dynamically -->
          </select>
        </div>
      </div>

      <!-- Dynamic Semester Info -->
      <div id="semesterContainer">
        <!-- JS will generate all semester sections here -->
      </div>

      <button id="logoutBtn">Logout</button>
    </section>
  </div>

  <!-- Partnership Portal Logos -->
  <div class="branding-logos">
    <h3 class="partnership-title">
      <span class="text-blue">In</span>
      <span class="text-yellow">Partnership</span>
      <span class="text-blue">With</span>
    </h3>
    <div class="partner-logos">
      <a href="https://www.perpetualdalta.edu.ph" target="_blank">
        <img src="image/partner1.png" alt="UPHSD Logo" />
      </a>
      <a href="https://www.globaleducc.com/" target="_blank">
        <img src="image/geccportalimg.png" alt="GECC Logo" />
      </a>
    </div>
  </div>
</body>
</html>

</html>
