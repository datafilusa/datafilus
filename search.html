<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Results - DataFil</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="nav.css">
  <link rel="stylesheet" href="search-results.css">
  <link rel="stylesheet" href="footer.css">
  <script src="search.js" defer></script>
</head>
<body>

<div class="page-container">

  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">
      <a href="index.html"><img src="image/datafillogo.png" alt="DataFil Logo"></a>
    </div>
    <nav class="nav-buttons" id="navButtons">
      <a href="index.html"><button>HOME</button></a>
      <a href="aboutus.html"><button>ABOUT US</button></a>
      <a href="ourservices.html"><button>OUR SERVICES</button></a>
      <a href="portal.html"><button>PORTAL</button></a>
      <a href="faq.html"><button>FAQ</button></a>
      <a href="contactus.html"><button>CONTACT US</button></a>
    </nav>
    <div class="navbar-right">
      <button id="searchIcon" class="search-icon"><img src="image/searchicon.png" alt="Search"></button>
      <div class="burger" id="burgerMenu">â˜°</div>
    </div>
  </header>

  <!-- Full-screen search overlay -->
  <div id="searchOverlay" class="search-overlay">
    <div class="search-box">
      <input type="text" id="overlaySearchInput" placeholder="Type keywords to search..." />
      <button id="overlaySearchButton"><img src="image/searchicon3.png" alt="Search"></button>
    </div>
  </div>

  <!-- Main Content -->
  <main class="search-results-wrapper">
    <h1>Search Results</h1>
    <div id="resultsContainer">
      <!-- Dynamic search items will populate here -->
    </div>

    <!-- Footer Logos -->
    <div class="footer-logos">
      <span>Powered by</span>
      <a href="index.html"><img src="image/datafillogo.png" alt="Company Logo"></a>
    </div>

    <!-- Partners Section -->
    <section class="partners-section">
      <h2 class="partners-title">OUR PARTNERS</h2>
      <div class="partners-container">
        <a href="https://www.perpetualdalta.edu.ph/" target="_blank" class="partner-logo">
          <img src="image/partner1.png" alt="Partner 1 Logo">
        </a>
        <a href="https://www.globaleducc.com/" target="_blank" class="partner-logo">
          <img src="image/partner2.png" alt="Partner 2 Logo">
        </a>
        <a href="https://www.medstarhealth.org/" target="_blank" class="partner-logo">
          <img src="image/partner3.jpg" alt="Partner 3 Logo">
        </a>
        <a href="https://www.jacksonparkhospital.org/" target="_blank" class="partner-logo">
          <img src="image/partner4.png" alt="Partner 4 Logo">
        </a>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-top">
      <span>&copy; 2025 DataFil.us All rights reserved</span>
      <span class="privacypolicy">Privacy Policy</span>
    </div>
    <div class="footer-bottom">

      <a href="https://www.facebook.com/DataFilUSA/" target="_blank"><img src="image/fb-icon2.png" class="footer-icon" alt="Facebook"></a>
      <a href="https://www.instagram.com/datafilusa/" target="_blank"><img src="image/ig-icon2.png" class="footer-icon" alt="Instagram"></a>
      <a href="https://twitter.com/DataFilUSA" target="_blank"><img src="image/x-icon2.png" class="footer-icon" alt="Twitter"></a>
    </div>
  </footer>

</div>

</html>
